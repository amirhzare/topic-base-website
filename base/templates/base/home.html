{% extends 'main.html' %}
{% block content %}
<h1>Home Template</h1>

<div>
    <a href="create-room">+ room</a>
    <div>
        {% for room in rooms %}
        <div>
            <h4>{{room.id}}) <a href="{% url 'room' room.id %}">{{room.name}}</a> </h4>
            <h5>by @{{room.host}}</h5>
            <h6><a href="{% url 'delete-room' room.id %}">Delete</a></h6>

            <hr>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
